<div class="row" style="height: auto; width:100%;">
    <div class="col row shadow-lg bg-body rounded" id="detail" style="height:auto;">
        <div class="d-flex justify-content-around text-center">
            <h3 class="mt-2 mb-3 text-center text-decoration-underline">Details du Produit</h3>
<!--             <button class="btn btn-outline-warning col-2  mb-2 mt-2 text-center ">Ajouter au Panier</button>
 -->            <button class="btn btn-outline-warning col-2  mb-2 mt-2 text-center" [hidden]="!test" (click)="addProduit(elem,1)">Ajouter</button>
        </div>      
            <div class="d-flex justify-content-around" style="height:auto; text-align: center; align-items: center;">
                <div class="d-flex justify-content-around col-3 mt-2 mb-3">
                    <img class="img img-fluid rounded-circle" style="width: 90%; height: 90%;" src="{{'data:image/jpg;base64,' + elem.image}}" alt="">
                </div>
                <div class="d-flex justify-content-around col-3">
                    <p class="h3">Nom  :</p>
                    <p class="h3">{{ elem.nom }}</p>
                </div>
                <div class="d-flex justify-content-around col-3">
                    <p class="h3">Prix  : </p>
                    <p class="h3">{{ elem.prix }} Fcfa</p>
                </div>
                <div class="d-flex justify-content-around col-3" *ngIf="elem.remise">
                    <p class="h3">Remise  : </p>
                    <p class="h3">{{ elem.remise }} %</p>
                </div>
            </div>
            <div class="row  d-flex justify-content-between bg-primary" *ngIf="elem.menuBurgers" style="min-height:90vh;">
                <div class="col-8 bg-danger text-center d-flex row" id="hidd">
                    <div class="d-flex flex-wrap">
                        <div class="col-12">
                            <h6 class="mt-3">Burgers</h6>
                        </div>
                        <app-cards-details *ngFor="let card of elem.menuBurgers" [prod]="card"></app-cards-details>
                    </div>
                    <div class="d-flex flex-wrap" *ngIf="elem.menuTailles?.length!=0">
                        <div class="col-12">
                            <h6 class="mt-3">Boissons</h6>
                        </div>
                        <app-cards-details *ngFor="let card of elem.menuTailles" [prod]="card"></app-cards-details>
                    </div>
                    <div class="d-flex flex-wrap" *ngIf="elem.menuFrites?.length!=0">
                        <div class="col-12">
                            <h6 class="mt-3">Frites</h6>
                        </div>
                        <app-cards-details *ngFor="let card of elem.menuFrites" [prod]="card"></app-cards-details>
                    </div>
                </div>
                <div class="col-4 bg-warning d-flex flex-wrap row" id="hidd"  *ngIf="elem.menuTailles?.length!=0" style="height:auto ;">
                    <div class="col-12 text-center">
                        <h5 class="col">Choix des Boissons</h5>
                    </div>
                        <app-cards-boissons *ngFor="let card of id" [prod]="card" (boisson)="choix($event)" ></app-cards-boissons>
               </div>
                <div>
                </div>
            </div>
            <div class="row  d-flex justify-content-between bg-dark">
                <h3>Nos Compl√©ments</h3>
                <h1>Nos Boissons</h1>
                <div class="d-flex flex-wrap bg-danger">
                    <app-cards *ngFor="let card of Bois" [produit]="card" ></app-cards>
                </div>
                <h1>Nos Frites</h1>
                <div class="d-flex flex-wrap bg-danger">
                    <app-cards *ngFor="let card of Frites" [produit]="card"></app-cards>
                </div>
                <div>

                </div>
            </div>
    </div>
</div>
