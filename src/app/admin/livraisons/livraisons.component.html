<div class="container row">
    <div class="mt-3 mb-3 text-center">
        <h2 class="text-warning text-decoration-underline">Livraisons</h2>
<!--         <input class="w-25 text-center" type="date" placeholder="date" name="date" id="" [value]="completeDate"  [max]='completeDate' #date (change)="recup(date)">
 -->    </div>
<div class="col-md-9">
    <div *ngIf="selected!=0">
        <h6>Les Commandes à livrer dans la {{ g.libelle }}</h6>
    <ul>
        <li *ngFor="let y of g.quartiers">{{ y.libelle }}</li>
    </ul>
    </div>
    <table class="table table-bordered text-center">
        <tr class="row text-center bg-warning">
            <th class="col-2">Ref</th>
            <th class="col-2">Produits</th>
            <th class="col-2">Etat</th>
            <th class="col-2">Date</th>
            <th class="col-4" *ngIf="selected!=0">Sélection(s)</th>
        </tr>
        <tr class="row" *ngFor="let list of deliv; let ii=index">
            <td class="col-2 mt-3">
                <p>{{ii}}</p>                                
            </td>
            <td class="col-2 mt-3" >
                        <p *ngFor="let p of list.Produits">{{ p.Produit.nom }}</p>                                
            </td>
            <td class="col-2 mt-3 text-center">
                <p>{{list.etat}}</p>
    <!--             <input type="text" class="w-75 text-center" [value]=list.etat #v (load)="val(v)" disabled="disabled">
     --><!--             <button class="btn" disabled style="background-color: red; color: black;" #v [value]="cli(v)">{{list.etat}}</button>
     -->        </td>
            <td class="col-2 mt-3 text-center">
                {{ list.date | date:'HH:mm:ss' }}
            </td>  
            <td class="col-4 mt-3" >
                <div class="row d-flex justify-content-around">
                    <input type="checkbox" *ngIf="selected!=0" name="" id="" #check (change)="checked(check,list)">
                   <!--  <button class="btn col-4 btn-outline-danger" #btn>Annuler</button>
                    <button class="btn btn-outline-warning col-4"  [routerLink]="['/commande',list.id]" >Details</button> -->
                </div>
            </td>                                               
         </tr>
    </table>
</div>
<div class="col-md-2 offset-1 text-center">
    <form class="mb-5" #commandeform="ngForm" (ngSubmit)="commande()">
    <div  class="mt-3 mb-2 bg-warning rounded row d-flex justify-content-center" #Zone id="zone">
        <h6 class="mb-3 mt-3">Choisissez votre Zone</h6>
        <select class="form-select mb-3 w-75" aria-label="Disabled select example" #select (change)="selec(select)">
          <option selected value="0">Selectionner Votre Zone ...</option>
          <option *ngFor="let v of z" value="{{v.id}}">{{ v.libelle }} : [<p *ngFor="let y of v.quartiers" >{{ y.libelle }}-</p>] {{ v.prix }}</option>
        </select>
        <h4></h4>
      </div>
      <div  class=" mt-3 mb-2 bg-warning rounded row d-flex justify-content-center" #Zone id="zone">
        <h6 class="mb-3 mt-3">Choix du Livreur</h6>
        <select class="form-select mb-3 w-75" aria-label="Disabled select example" #liv (change)="livre(liv)">
          <option selected value="0">Selectionner le Livreur...</option>
          <option *ngFor="let v of l" value="{{v.id}}">{{ v.prenom }} {{ v.nom }} :{{ v.matricule }}</option>
        </select>
        <h4></h4>
      </div>
      <div class=" mt-3 mb-2 bg-warning rounded row d-flex justify-content-center">
          <button class="btn btn-primary btn-block btn-lg" *ngIf="selected!=0 && livreur!=0">Commande</button>
      </div>
    </form>
    </div>
</div>
