    <div class="col-md-9">
        <h5 *ngIf="choi!=''">{{choi}}</h5>
        <div class="card">
            <div class="card-header text-white bg-warning">
                <h6>Créer un {{choi}}</h6>
            </div>
            <img [src]="imageShow" height="20%" width="20%" *ngIf="imageShow"> <br/>
            <div class="card-body">
                <form novalidate [formGroup]="form" (ngSubmit)="ajout()" enctype="multipart/form-data">
                    <div class="form-group row mb-2">
                        <label for="nom" class="col-md-2 col-form-label">Nom :</label>
                        <div class="col-md-8">
                            <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Nom(Obligatoire)">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="prix" class="col-md-2 col-form-label">Prix :</label>
                        <div class="col-md-8">
                            <input type="number" id="prix" formControlName="prix" class="form-control" placeholder="Prix(Obligatoire)">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="Image" class="col-md-2 col-form-label">Image :</label>
                        <div class="col-md-8">
                            <input type="file" (change)="onFileChange($event)" id="Image" class="" accept="image/*" formControlName="Image" class="form-control" placeholder="Nom">
                        </div>
                    </div>
                    <div class="form-group row mt-3 mb-1">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-warning" type="submit">Ajouter</button>
                        </div>
                    </div>
                </form>
            </div>
            <pre>
                {{form.value | json}}
            </pre>
        </div>
    </div>
</div>
