    <table class="table table-bordered text-center" *ngIf="Commandes.length > 0">
        <tr class="row text-center bg-warning">
            <th class="col-3">Commandes</th>
            <th class="col-2">Etat</th>
            <th class="col-1">Date</th>
            <th class="col-2">Zone</th>
            <th class="col-4">Options</th>
        </tr>
        
        <tr class="row text-center" *ngFor="let list of Commandes;">
            <td class="col-3 mt-3" >
                        <p>{{list.ref}}</p>                                         
            </td>
            <td class="col-2 mt-3 text-center">
                <p>{{list.etat}}</p>
            </td>
            <td class="col-1 mt-3 text-center">
                <p>{{ list.date | date:'HH:mm:ss' }}</p>
            </td>

                <p>{{ list.zone.libelle }}</p>
            </td>  
            <td class="col-4 mt-3 text-center">
                <div class="row d-flex justify-content-around">
                    <button class="btn col-md-3  col-lg-3 btn-outline-success" #btn *ngIf="list.etat=='Livraison'" (click)="cli(list,btn,1)">Payer</button>
                    <button class="btn col-md-3 col-lg-4 btn-outline-danger" #btn  *ngIf="list.etat=='Livraison'" (click)="cli(list,btn,0)">Annuler</button>

            </td>
