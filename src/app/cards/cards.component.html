<div class="card ms-4 mt-3"  style="width: 10rem;">
        <div>
            <span class="float-end shadow-end rounded-start p-2 bg-warning  col-4 p-1 mt-2">{{ produit.prix}} Frs</span>
        </div>
      <img src="{{'data:image/jpg;base64,' + produit.image}}" class="card-img-top" alt="...">
      <div class="card-body bg-warning rounded">
        <div class="row text-center">
            <h5 class="tra-text card-title col-12 text-center text-wrap">{{ produit.nom }}</h5>
          <div class="d-flex justify-content-between align-items-center">
              <button class="btn  btn-danger" (click)="addProduit(produit,1)" *ngIf="type !='m'">Ajouter</button>
              <button class="btn  btn-danger rounded-circle" *ngIf="type =='m'|| type=='b'" [routerLink]="['/produits',produit.id]"><fa-icon [icon]="fa" ></fa-icon>
              </button>
          </div>
        </div>
        <div>
           <!--  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        </div> 
      </div>
    </div>
